<script>

function onReady(callback) {
    var intervalID = window.setInterval(checkReady, 15000);
    const min = 1;
    const max = 14;
    const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
    const imageUrl = `image/qoobee${randomNum}.gif`;

    const randomBackgroundElement = document.getElementById('loading');
    randomBackgroundElement.style.backgroundImage = `url('${imageUrl}')`;
    function checkReady() {
        if (document.getElementsByTagName('body')[0] !== undefined) {
            window.clearInterval(intervalID);
            callback.call(this);
        }
    }
}

function show(id, value) {

    // Get the value of the 'redirect' parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect');


    if (redirectUrl !== null) {
    window.location.href = redirectUrl;
    }

    document.getElementById(id).style.display = value ? 'block' : 'none';

}

onReady(function () {
    show('page', true);
    show('loading', false);
});
  </script>
